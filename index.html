<body>
    <div class="flex-col h-100 p-3 min-h0">
        <div class="flex-auto">
            <h1>Icon font to C# code</h1>
            <label for="file">Font file (TTF/OTF): </label>
            <label class="border border-secondary p-1 pl-3 pr-3 hidden" data-bind="text: fontFileName, style: { display: fontFileName()  ? 'inline-block' : 'none' }"></label>
            <input class="inputfile" type="file" id="file" data-bind="fileUpload: uploadFontFile" class="btn" />
            <label class="inputfile-btn" for="file">Browse</label>

            <!--<select data-bind="options: knownFonts, optionsCaption: 'Choose a font...', optionsText: 'name', value: selectedFont"></select>-->

            <!--<form data-bind="submit: uploadFile">
                <label for="url">Font URL:</label>
                <input type="text" name="url" />
                <button type="submit">Load font</button>
            </form>-->
        </div>

        <div class="flex-fill flex-row min-h0 mt-3" data-bind="visible: font()">
            <!-- Glyphs -->
            <div class="icons flex-fill flex-col min-h0" data-bind="viewController: 'MainViewController'">
                <h5>Font glyphs</h5>
                <div class="icons-glyphs flex-fill vscroll">
                    <ul data-bind="foreach: glyphs">
                        <li class="icon">
                            <span class="icon-symbol" data-bind="drawGlyph: $data"></span>
                            <div class="font-small">
                                <span class="icon-name"><small data-bind="text: name"></small></span>
                                <span class="icon-code"><small data-bind="text: unicode.toString(16)"></small></span>
                            </div>
                            <!--<input type="checkbox" class="position-absolute" />-->
                        </li>
                    </ul>
                </div>
                <div class="flex-auto flex-row">
                    <span class="font-italic flex-fill text-dark">Click glyph to select</span>
                    <button type="button" class="btn clear-glyph-selection flex-auto" data-bind="style: { opacity: selectedGlyphs().length > 0 ? 1 : 0 }">Clear selection</button>
                </div>
            </div>

            <!-- C# code -->
            <div class="icons-code flex-col pl-3 min-h0">
                <h5>C#</h5>
                <pre class="pr-5 flex-fill"><code id="gen-code" data-bind="highlight: code, language: 'language-csharp'"></code></pre>
                <!--<div class="card p-3 m-3 bg-warning flex-auto">
                    The font you selected has all the glyphs without name. <br>The C# code generation uses the glyph
                    name to create the C# field.<br>For nicer C# field names, provide a CSS or SVG file to try get a name for C# field based on
                    the glyph unicode value.
                </div>-->
                <button class="btn flex-auto align-self-end" id="btn-copy-gen-code" data-clipboard-action="copy" data-clipboard-target="#gen-code">Copy to clipboard</button>
            </div>

            <!-- XAML code -->
            <!--
            <div class="icons-code flex-col pl-3 min-h0">
                <h5>XAML</h5>
                <pre class="pr-5 flex-fill"><code id="code-xaml" data-bind="highlight: xaml, language: 'language-markup'"></code></pre>
                <button class="btn flex-auto align-self-end" id="btn-copy-xaml" data-clipboard-action="copy" data-clipboard-target="#code-xaml">Copy to clipboard</button>
            </div>-->

            <!-- Options panel -->
            <div data-bind="visible: font()" class="ml-3">
                <h5>C# code generation options</h5>
                <div class="card p-3 bg-light input-group">
                    <label for="csharpClassName">C# class name</label>
                    <form data-bind="submit: setCsharpClassName">
                        <input text="text" id="csharpClassName" />
                        <button type="submit" class="btn border-secondary">Set</button>
                    </form>

                    <label for="prefix" class="mt-3">C# field name prefix to remove</label>
                    <form data-bind="submit: setPrefix">
                        <input text="text" id="prefix" />
                        <button type="submit" class="btn border-secondary">Set</button>
                    </form>

                    <div class="mt-3">
                        <label>CSS/SVG file</label>
                        <i data-toggle="tooltip" data-placement="top" title="When font has glyphs without names, select a CSS or SVG file with same glyphs and this tool will try to use the names for the corresponding glyphs" class="ml-1 mr-3">(hover me for more info)</i>
                        <input type="file" data-bind="fileUpload: uploadMappingFile" />
                    </div>
                </div>

                <!---->
                <!--<input class="search" id="search" />
                What is this?
                Need instructions to add to add to your project?-->
            </div>
        </div>

        <!--<div class="p-3 flex-fill border-secondary">Loading...</div>-->
    </div>
